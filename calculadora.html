<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>
    <div class="suma">
        <h1>operacion suma</h1>
        <input type="number" id="suma1">
        <h1>+</h1>
        <input type="number" id="suma2">
        <input type="button" onclick="suma()" value="=" id="b_Suma">
        <h1>=</h1>
        <h1 id="resultadoSuma" style="border: solid; max-width: 500px;"></h1>

    </div>
    <hr>
    <div class="multiplicacion">
        <h1>operacion multiplicacion</h1>
        <input type="number" id="multiplicacion1">
        <h1>x</h1>
        <input type="number" id="multiplicacion2">
        <input type="button" onclick="multiplicacion()" value="=" id="b_multiplicacion">
        <h1>=</h1>
        <h1 id="resultadomultiplicacion" style="border: solid;"></h1>

    </div>
    <hr>
    <div class="division">
        <h1>operacion division</h1>
        <input type="number" id="division1">
        <h1>/</h1>
        <input type="number" id="division2">
        <input type="button" onclick="division()" value="=" id="b_division">
        <h1>=</h1>
        <h1 id="resultadodivision" style="border: solid;"></h1>



  <script src="calculadora.js"></script>
</body>
</html>
